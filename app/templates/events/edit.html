{% extends 'base.html' %}
{% from 'events/_form.html' import render_form_fields %}

{% block title %}Редактирование мероприятия{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Редактирование мероприятия</h1>

    <form method="POST" action="{{ url_for('events.edit', event_id=event.id) }}">
        {{ render_form_fields(form) }}

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{{ url_for('events.view', event_id=event.id) }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}

{% block scripts %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
<script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
<script src="{{ url_for('static', filename='js/markdown-editor.js') }}"></script>
{% endblock %}
